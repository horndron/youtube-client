<img src="{{ card.snippet.thumbnails.medium.url }}" alt="">

<app-video-card-statistic [statistics]="card.statistics"></app-video-card-statistic>

<h2>{{ card.snippet.title }}</h2>

<a routerLink="video/{{card.id}}" class="btn-blue">More</a>
<div class="publishing-color" appDatePublishingAgo [publishedAt]="card.snippet.publishedAt"></div>
